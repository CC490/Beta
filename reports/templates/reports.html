<!-- templates/base.html -->
<!DOCTYPE html>
<html>
	<head>
		{% block title %}<title>Home</title>{% endblock %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	</head>
	<body class="body" style="background-color:#F4F4F3">
		<p></p>
		{% if user.is_authenticated %}
            <br>
			<div class = "row">
                <div class="col text-center"><a href="http://127.0.0.1:8000/"><button type="button" name="home" class="btn btn-default btn-lg">Home</button></a></div>
				<div class="col text-center"><h1>Reports</h1><p></p></div>
                <div class="col text-center"><h1></h1><p></p></div>
			</div>
			<br>
			<div class="container-fluid" style=" background-color:#FFFFF2; border:2px solid #000000; min-height:95%; max-width: 85%;">
                <br>
            	<div class ="row">
                    <div class = "col text-center"><h2>Accounts Receivable</h2></div>
                    <div class = "col text-center"><a href="acctRec/"><button type="button" class="btn btn-default btn-lg" name="acctRec">Generate</button></a></div>
            	</div>
                <br>
                <div class ="row">
                    <div class = "col text-center"><h3>Visitors by Month</h3>
                        <select name="month">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
					    </select>
                    </div>
                    <div class = "col text-center"><a href="monthVis/"><button type="button" class="btn btn-default btn-lg" name="visMon">Generate</button></a></div>
                </div>
                <br>
                <div class ="row">
                    <div class = "col text-center"><h2>Attendance Report</h2>
                        <p><b>From:  </b>
                            <input type="date" name = "dateStart" value="{{ rep_obj.dateStart|date:'Y-m-d' }}"></p>
                        <p><b>To: </b>
                            <input type="date" name = "dateStart" value="{{ rep_obj.dateEnd|date:'Y-m-d' }}"></p>
                    </div>
                    <div class = "col text-center"><a href="attRep/"><button type="button" class="btn btn-default btn-lg" name="attRep">Generate</button></a></div>
            	</div>
                <br>
                <div class ="row">
                    <div class = "col text-center"></div>
                    <div class = "col text-center"></div>
                    <div class = "col text-center"><a href="allData/"><button type="button" class="btn btn-default btn-lg" name="save">Save all data</button></a></div>

            	</div>
                <br>
            </div>
		{% else %}
		<center>
			<h3>You are not logged in</h3><br>
			<a href="/accounts/login">
			<button type="button" class="btn btn-default btn-lg" name="login">Log In</button>
			</a>
		</center>
		{% endif %}
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	</body>
</html>
